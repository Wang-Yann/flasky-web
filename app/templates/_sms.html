<div class="panel-group" >   
	{% if sms %}
        {% for sm in sms %}
        {% if sm.message_status=='read' %}
        <div  class="panel panel-success"
        {% else %}
        <div class="panel panel-default">
        {% endif %}
            <div class="panel-heading">
                <h4 class="panel-title">
                    <a data-toggle="collapse"  
                    href="#collapse{{sm.id}}">
                        主题：{{ sm.subject }}   
                        <span class='pull-right'>发件人：{{ sm.sender.username }}   
                            时间：{{ moment(sm.timestamp).fromNow() }}
                        </span>
                    </a>
                </h4>
            </div>
            <div id="collapse{{sm.id}}" class="panel-collapse collapse">
                <div class="panel-body">
                    内容：{{sm.body|safe}}
                </div>
            </div>
        </div>
      
    
   
        {% endfor %}
    {% endif %}

</div>
